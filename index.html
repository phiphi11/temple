<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- 由 JS 控制登入跳轉，不用 meta refresh -->
  <title>寺廟探索 App</title>

  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyAeqrJrEn7T3bfeQQnnWBysjF4DdLgBtrA",
      authDomain: "temple-1db5d.firebaseapp.com",
      projectId: "temple-1db5d",
      storageBucket: "temple-1db5d.appspot.com",
      messagingSenderId: "685859087975",
      appId: "1:685859087975:web:bde407ede2a7750f2996c2",
      measurementId: "G-81XMJK3YP0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    // 檢查登入狀態，未登入才跳轉
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <style>
    :root {
      --accent: #a94438;
      --text: #333333;
      --bg: #f4f1ed;
      --muted: #f6f2ef;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      font-family: "Noto Serif TC", "Segoe UI", sans-serif;
      color: var(--text);
      padding-bottom: 80px;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      background-color: #8b5e3c;
      color: white;
    }

    .user-info {
      text-align: center;
      margin-top: 10px;
      color: var(--text);
    }

    .user-info img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-top: 10px;
      object-fit: cover;
    }

    /* Features 列表（已整合為可點擊列） */
    .features {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
      max-width: 720px;
      margin: 12px auto;
    }

    .feature {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-decoration: none;
      color: var(--text);
      transition: transform .12s ease, box-shadow .12s ease;
      cursor: pointer;
    }

    .feature:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    .feature-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* SVG 圖示統一大小與顏色 */
    .icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      fill: var(--accent);
    }

    .arrow {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      fill: currentColor;
    }

    .feature p {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    /* 底部分頁列 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0d6cf;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      height: 70px;
      z-index: 999;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #8b5e3c;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-weight: 700;
      font-family: "Noto Serif TC", "Segoe UI", sans-serif;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 0;
      display: block;
    }

    .logout-btn {
      margin-top: 10px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 響應式微調 */
    @media (max-width:520px) {
      .icon { width: 24px; height: 24px; }
      .feature p { font-size: 15px; }
      .bottom-nav { height: 64px; }
      .bottom-nav a { font-size: 11px; }
      .bottom-nav img { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>進擊的廟埕</h1>
    <p>探索臺灣的程廟文化，從這裡開始</p>
    <div class="user-info" id="userInfo" style="display:none;">
      <img id="userPhoto" src="" alt="使用者頭像">
      <p id="userName"></p>
      <p>所在城市：臺北市中正區</p>
      <button class="logout-btn" id="logout">登出</button>
    </div>
  </header>

  <section class="features" aria-label="功能列表">
    <a class="feature" href="explore.html" aria-label="探索地點">
      <div class="feature-left">
        <!-- 放大鏡：探索 -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.49 21.49 20l-5.99-6zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <p>探索地點</p>
      </div>
      <!-- 箭頭 -->
      <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
    </a>

    <a class="feature" href="information.html" aria-label="青年壯遊好去處">
      <div class="feature-left">
        <!-- 地球：青年壯遊好去處 -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-1.85.63-3.55 1.69-4.9l2.1 2.1c.2.2.51.2.71 0l1.42-1.42c.2-.2.2-.51 0-.71l-2.1-2.1C8.45 4.63 10.15 4 12 4c4.41 0 8 3.59 8 8 0 1.85-.63 3.55-1.69 4.9l-2.1-2.1a.5.5 0 0 0-.71 0l-1.42 1.42a.5.5 0 0 0 0 .71l2.1 2.1C15.55 19.37 13.85 20 12 20z"/>
        </svg>
        <p>青年壯遊好去處</p>
      </div>
      <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
    </a>

    <a class="feature" href="culture.html" aria-label="寺廟簡介">
      <div class="feature-left">
        <!-- 廟宇／建築：寺廟簡介 -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 3l7 4v2h1v2h-1v6h-4v-4h-6v4H6v-6H5V9h1V7l6-4zM8 13h8v3H8v-3z"/>
        </svg>
        <p>廟埕簡介</p>
      </div>
      <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
    </a>

    <a class="feature" href="posts.html" aria-label="貼文紀錄">
      <div class="feature-left">
        <!-- 相機：貼文紀錄 -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 5h-3.2l-1.8-2H8.96L7.2 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h17a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zM12 17a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
        </svg>
        <p>貼文紀錄</p>
      </div>
      <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
    </a>

    <a class="feature" href="guide.html" aria-label="網站成立目標">
      <div class="feature-left">
        <!-- 目標／旗標：網站成立目標 -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 6V4l-3 1-3-1v2l3 1 3-1zM4 20h2v-7H4v7zm14 0h2v-9h-2v9zM10 13h4v7h-4v-7z"/>
        </svg>
        <p>網站成立目標</p>
      </div>
      <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
    </a>
    

  </section>

  <nav class="bottom-nav" role="navigation" aria-label="底部分頁列">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="首頁">
      首頁
    </a>
    <a href="achievement.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="成就">
      成就區
    </a>
    <a href="notifications.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="通知">
      通知
    </a>
    <a href="settings.html">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="設定">
      設定
    </a>
  </nav>

  <script>


  const userInfo = document.getElementById('userInfo');
  const userName = document.getElementById('userName');
  const userPhoto = document.getElementById('userPhoto');
    const logoutBtn = document.getElementById('logout');

    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.style.display = "block";
        userName.textContent = "您好，" + (user.displayName || "使用者");
        userPhoto.src = user.photoURL || "";
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        alert("已登出");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
