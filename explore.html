  <style>
    :root{
      --accent:#a94438;
      --bg:#ffffff;
      --muted:#f6f2ef;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Noto Serif TC","Segoe UI",serif;color:#222}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;gap:18px}
    /* 可見但隱藏的 label（無障礙用） */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}
    select#region-select{
      appearance:none;padding:10px 14px;border:2px solid var(--accent);border-radius:8px;background:#fff8f0;font-weight:700;color:var(--accent);font-size:16px;
    }
    img#map-image{
      display:block;
      margin:0 auto;
      max-width:92vw;
      max-height:64vh;
      width:auto;
      height:auto;
      border-radius:8px;
      background:var(--muted);
      border:2px dashed #ccc; /* 標示尚未插入實際地圖 */
    }

    /* 簡單的響應調整 */
    @media (max-width:520px){
      select#region-select{font-size:15px;padding:9px 12px}
      img#map-image{max-height:50vh}
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0d6cf;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      height: 70px;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #8b5e3c;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    select#region-select{
      position:fixed;
      top:16px;
      left:16px;
      z-index:1200;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      padding:10px 14px;
      border:2px solid var(--select-border);
      border-radius:8px;
      background:var(--select-bg);
      font-weight:700;
      color:var(--accent);
      font-size:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.12);
      cursor:pointer;
    }
        @media (max-width:520px) {
      .icon { width: 24px; height: 24px; }
      .feature p { font-size: 15px; }
      .bottom-nav { height: 64px; }
      .bottom-nav a { font-size: 11px; }
      .bottom-nav img { width: 20px; height: 20px; }
    }

  </style>
</head>
