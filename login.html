<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寺廟探索登入</title>
  <!-- Firebase CDN (compat 版) -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f1ed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #8b5e3c; margin-bottom: 20px; }
    button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background-color: #6f472c; }
    .user-info {
      margin-top: 20px;
      text-align: center;
    }
    .user-info img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<img src="https://cdn.discordapp.com/attachments/1421629580497784984/1421809536528027648/image.jpg?ex=68da62d1&is=68d91151&hm=4cf2407e930fe5165b89949038c9e74dd0b4f07cba9a043d4cfc67221cfe4254" 
     alt="寺廟圖片" 
     style="width:320px; border-radius:12px; margin-bottom:20px;">
  <button id="googleLogin">使用 Google 登入</button>
  <button id="logout" style="display:none;">登出</button>

  <div class="user-info" id="userInfo" style="display:none;">
    <img id="userPhoto" src="" alt="使用者頭像">
    <p id="userName"></p>
  </div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyAeqrJrEn7T3bfeQQnnWBysjF4DdLgBtrA",
      authDomain: "temple-1db5d.firebaseapp.com",
      projectId: "temple-1db5d",
      storageBucket: "temple-1db5d.appspot.com",
      messagingSenderId: "685859087975",
      appId: "1:685859087975:web:bde407ede2a7750f2996c2",
      measurementId: "G-81XMJK3YP0"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM 元素
    const loginBtn = document.getElementById('googleLogin');
    const logoutBtn = document.getElementById('logout');
    const userInfo = document.getElementById('userInfo');
    const userName = document.getElementById('userName');
    const userPhoto = document.getElementById('userPhoto');

    // 登入事件
    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          userName.textContent = "歡迎 " + user.displayName;
          userPhoto.src = user.photoURL;
          userInfo.style.display = "block";
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";

          // 登入成功後立即跳轉到 index.html
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("登入錯誤", error.message);
          alert("登入失敗: " + error.message);
        });
    });

    // 登出事件
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        alert("已登出");
        userInfo.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      });
    });

    // 登入狀態監聽（頁面重新整理後保持登入狀態）
    auth.onAuthStateChanged(user => {
      if (user) {
        userName.textContent = "歡迎 " + user.displayName;
        userPhoto.src = user.photoURL;
        userInfo.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        // 如果已登入就直接跳轉
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
