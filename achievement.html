<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成就區</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Segoe UI", sans-serif;
      background: #f4f1ed;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0001;
      padding: 32px;
    }
    h1 {
      color: #a94438;
      text-align: center;
    }
    .achievements {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 32px;
    }
    .achievement {
      background: #f6f2ef;
      border-radius: 10px;
      box-shadow: 0 1px 4px #0001;
      width: 180px;
      padding: 20px 12px;
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }
    .achievement.locked {
      opacity: 0.5;
      filter: grayscale(1);
    }
    .achievement img {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }
    .achievement .title {
      font-size: 18px;
      font-weight: bold;
      color: #8b5e3c;
      margin-bottom: 8px;
    }
    .achievement .desc {
      font-size: 14px;
      color: #6d4c2b;
      margin-bottom: 6px;
    }
    .achievement .date {
      font-size: 12px;
      color: #bfa88c;
    }

    @media (max-width: 600px) {
      .container { padding: 8px; }
      .achievements { gap: 8px; }
      .achievement {
        width: 18vw;
        min-width: 64px;
        padding: 8px 2px;
      }
      .achievement img {
        width: 36px;
        height: 36px;
      }
      .achievement .title {
        font-size: 12px;
      }
      .achievement .desc {
        font-size: 11px;
      }
      .achievement .date {
        font-size: 10px;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0d6cf;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      height: 70px;
      z-index: 999;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #8b5e3c;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-weight: 700;
      font-family: "Noto Serif TC", "Segoe UI", sans-serif;
    }
    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 0;
      display: block;
    }
    @media (max-width:520px) {
      .bottom-nav { height: 64px; }
      .bottom-nav a { font-size: 11px; }
      .bottom-nav img { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>成就區</h1>
    <div id="achievement-groups"></div>
  </div>

  <script>
    const achievementGroups = [/* 你的成就資料保持不變 */];

    const groupContainer = document.getElementById('achievement-groups');
    achievementGroups.forEach(group => {
      const groupTitle = document.createElement('h2');
      groupTitle.textContent = group.group;
      groupTitle.style.color = '#8b5e3c';
      groupTitle.style.marginTop = '32px';
      groupTitle.style.fontSize = '22px';
      groupContainer.appendChild(groupTitle);

      const achWrap = document.createElement('div');
      achWrap.className = 'achievements';
      group.achievements.forEach(a => {
        const div = document.createElement('div');
        div.className = 'achievement' + (a.unlocked ? '' : ' locked');
        div.innerHTML = `
          <img src="${a.icon}" alt="${a.title}">
          <div class="title">${a.title}</div>
          <div class="desc">${a.desc}</div>
          ${a.unlocked && a.date ? `<div class="date">${a.date}</div>` : ''}
        `;
        achWrap.appendChild(div);
      });
      groupContainer.appendChild(achWrap);
    });
  </script>

  <nav class="bottom-nav" role="navigation" aria-label="底部分頁列">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="首頁">
      首頁
    </a>
    <a href="achievement.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="成就">
      成就區
    </a>
    <a href="notifications.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="通知">
      通知
    </a>
    <a href="settings.html">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="設定">
      設定
    </a>
  </nav>
</body>
</html>
