<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成就區</title>
  <style>
    body { font-family: "Noto Serif TC", "Segoe UI", sans-serif; background: #f4f1ed; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #a94438; text-align: center; }
    .achievements {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 32px;
    }
    .achievement {
      background: #f6f2ef;
      border-radius: 10px;
      box-shadow: 0 1px 4px #0001;
      width: 120px;           /* 縮小寬度 */
      padding: 12px 4px;      /* 縮小內距 */
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }
    .achievement.locked {
      opacity: 0.5;
      filter: grayscale(1);
    }
    .achievement img {
      width: 32px;            /* 縮小圖示 */
      height: 32px;
      margin-bottom: 8px;     /* 縮小間距 */
    }
    .achievement .title {
      font-size: 15px;        /* 縮小字體 */
      font-weight: bold;
      color: #8b5e3c;
      margin-bottom: 4px;
    }
    .achievement .desc {
      font-size: 12px;        /* 縮小字體 */
      color: #6d4c2b;
      margin-bottom: 4px;
    }
    .achievement .date {
      font-size: 10px;        /* 縮小字體 */
      color: #bfa88c;
    }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      .achievements { gap: 12px; }
      .achievement { width: 38vw; min-width: 80px; padding: 8px 2px; }
      .achievement img { width: 24px; height: 24px; }
    }
    /* 統一底部導覽列樣式 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0d6cf;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      height: 70px;
      z-index: 999;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #8b5e3c;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-weight: 700;
      font-family: "Noto Serif TC", "Segoe UI", sans-serif;
    }
    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 0;
      display: block;
    }
    @media (max-width:520px) {
      .bottom-nav { height: 64px; }
      .bottom-nav a { font-size: 11px; }
      .bottom-nav img { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>成就區</h1>
    <div id="achievement-groups">
      <!-- 分組成就將由 JS 動態產生 -->
    </div>
  </div>
  <script>
    // 分組成就資料
    const achievementGroups = [
      {
        group: "新手區",
        achievements: [
          { title: "初次登入", desc: "成功登入系統一次。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: true, date: "2025-09-29" },
          { title: "完成一筆探索", desc: "在探索地點頁面完成一次探索。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "發表第一則貼文", desc: "在貼文紀錄頁面發表一則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false },
          { title: "查詢壯遊資訊", desc: "在青年壯遊好去處頁面完成一次查詢。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828970.png", unlocked: false },
          { title: "設定個人資料", desc: "在設定頁面完成個人資料設定。", icon: "https://cdn-icons-png.flaticon.com/512/2099/2099058.png", unlocked: false }
        ]
      },
      {
        group: "連續登入天數",
        achievements: [
          { title: "連續登入1天", desc: "連續登入1天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false },
          { title: "連續登入7天", desc: "連續登入7天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false },
          { title: "連續登入14天", desc: "連續登入14天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false },
          { title: "連續登入一個月", desc: "連續登入30天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false },
          { title: "連續登入半年", desc: "連續登入180天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false },
          { title: "連續登入一年", desc: "連續登入365天。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", unlocked: false }
        ]
      },
      {
        group: "已探索地點數",
        achievements: [
          { title: "已探索1處", desc: "完成1處探索。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "已探索10處", desc: "完成10處探索。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "已探索20處", desc: "完成20處探索。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false }
        ]
      },
      {
        group: "貼文數量",
        achievements: [
          { title: "發表1則貼文", desc: "發表1則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false },
          { title: "發表3則貼文", desc: "發表3則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false },
          { title: "發表5則貼文", desc: "發表5則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false },
          { title: "發表10則貼文", desc: "發表10則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false },
          { title: "發表15則貼文", desc: "發表15則貼文。", icon: "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", unlocked: false }
        ]
      },
      {
        group: "點讚數量",
        achievements: [
          { title: "單篇最高10讚", desc: "單篇貼文獲得10個讚。", icon: "https://cdn-icons-png.flaticon.com/512/833/833472.png", unlocked: false },
          { title: "單篇最高30讚", desc: "單篇貼文獲得30個讚。", icon: "https://cdn-icons-png.flaticon.com/512/833/833472.png", unlocked: false },
          { title: "單篇最高50讚", desc: "單篇貼文獲得50個讚。", icon: "https://cdn-icons-png.flaticon.com/512/833/833472.png", unlocked: false }
        ]
      },
      {
        group: "走訪其他壯遊地點",
        achievements: [
          { title: "走訪1處壯遊地點", desc: "走訪1處不同壯遊地點。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "走訪3處壯遊地點", desc: "走訪3處不同壯遊地點。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "走訪5處壯遊地點", desc: "走訪5處不同壯遊地點。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "走訪10處壯遊地點", desc: "走訪10處不同壯遊地點。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false },
          { title: "走訪15處壯遊地點", desc: "走訪15處不同壯遊地點。", icon: "https://cdn-icons-png.flaticon.com/512/854/854878.png", unlocked: false }
        ]
      }
    ];

    const groupContainer = document.getElementById('achievement-groups');
    achievementGroups.forEach(group => {
      // 分組標題
      const groupTitle = document.createElement('h2');
      groupTitle.textContent = group.group;
      groupTitle.style.color = '#8b5e3c';
      groupTitle.style.marginTop = '32px';
      groupTitle.style.fontSize = '22px';
      groupContainer.appendChild(groupTitle);
      // 成就卡片區
      const achWrap = document.createElement('div');
      achWrap.className = 'achievements';
      group.achievements.forEach(a => {
        const div = document.createElement('div');
        div.className = 'achievement' + (a.unlocked ? '' : ' locked');
        div.innerHTML = `
          <img src="${a.icon}" alt="${a.title}">
          <div class="title">${a.title}</div>
          <div class="desc">${a.desc}</div>
          ${a.unlocked && a.date ? `<div class="date">${a.date}</div>` : ''}
        `;
        achWrap.appendChild(div);
      });
      groupContainer.appendChild(achWrap);
    });
  </script>
  <nav class="bottom-nav" role="navigation" aria-label="底部分頁列">
    <a href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="首頁">
      首頁
    </a>
    <a href="achievement.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="成就">
      成就區
    </a>
    <a href="notifications.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="通知">
      通知
    </a>
    <a href="settings.html">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="設定">
      設定
    </a>
  </nav>
</body>
</html>
