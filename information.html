    const searchField = document.getElementById('searchField');
    const note = document.getElementById('table-note');

    const tableHeader = ["","","","","","",""];

    function renderTable(rows) {
      table.innerHTML = '';
      if (!rows || rows.length === 0) {
        note.textContent = searchInput.value.trim() ? '查無符合資料' : '請輸入關鍵字開始搜尋';
        return;
      }
      note.textContent = '';

      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      tableHeader.forEach(h => {
        const th = document.createElement('th');
        th.scope = 'col';
        th.textContent = h;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function filterTable() {
      const keyword = searchInput.value.trim().toLowerCase();
      const colIdx = parseInt(searchField.value, 10);
      if (!keyword) {
        renderTable([]);
        return;
      }
      const filtered = allData.filter(row => {
        const cell = row[colIdx] || '';
        return cell.toLowerCase().includes(keyword);
      });
      renderTable(filtered);
    }

    searchInput.addEventListener('input', filterTable);
    searchField.addEventListener('change', filterTable);

    renderTable([]);
